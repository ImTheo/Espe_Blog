<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Espe Blog</title>
</head>
<body>
    
    <h1>ESPE BLOG</h1>
    <div class="switch-button">
        <input type="checkbox">
        <label>Obscuro/Claro</label>
    </div>
        
    <div class="media" >
        <div class="image">
            <img src="/media/globo.png" alt="" width="100%"  height="100%">
        </div>
            <form id="data-container" class="content">
                <h2>Create your Free Account</h2>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your Full Name here" required></input>
                <br>
                <label>Email</label>
                <input type="email" placeholder="Enter your Email here" required></input>
                <br>
                <label>Password</label>
                <input type="password" placeholder="Enter your Password here" required></input>
                <br>
                <button>Create Account</button>
                <br>
                <label>Already have a account?</label>
                <a href="">Log in</a>
                <label>- OR -</label>
                <br>
                <div>
                    <button>Sing up with Google</button>
                </div>
                <br>
                <label>Grupo 11 Proyecto Integrador</label>
            </form>
    </div>
</body>
</html>
